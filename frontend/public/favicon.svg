<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background - YinMin Blue -->
  <rect width="100" height="100" fill="#314B7A" rx="20"/>
  
  <!-- Book/Learning icon -->
  <g transform="translate(50, 50)">
    <!-- Left page -->
    <path d="M -20 -15 L -8 -15 L -8 15 L -20 15 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Right page -->
    <path d="M 8 -15 L 20 -15 L 20 15 L 8 15 Z" fill="#ffffff" opacity="0.85"/>
    
    <!-- Spine -->
    <rect x="-8" y="-15" width="16" height="30" fill="#ffffff" opacity="0.95"/>
    
    <!-- Lines on pages (text representation) -->
    <line x1="-18" y1="-8" x2="-10" y2="-8" stroke="#314B7A" stroke-width="1.5" opacity="0.6"/>
    <line x1="-18" y1="-3" x2="-10" y2="-3" stroke="#314B7A" stroke-width="1.5" opacity="0.6"/>
    <line x1="-18" y1="2" x2="-10" y2="2" stroke="#314B7A" stroke-width="1.5" opacity="0.6"/>
    <line x1="-18" y1="7" x2="-10" y2="7" stroke="#314B7A" stroke-width="1.5" opacity="0.6"/>
    
    <line x1="10" y1="-8" x2="18" y2="-8" stroke="#314B7A" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="-3" x2="18" y2="-3" stroke="#314B7A" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="2" x2="18" y2="2" stroke="#314B7A" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="7" x2="18" y2="7" stroke="#314B7A" stroke-width="1.5" opacity="0.6"/>
  </g>
</svg>
